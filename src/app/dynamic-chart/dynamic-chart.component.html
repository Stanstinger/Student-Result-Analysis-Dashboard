<canvas
  class="chart"
  baseChart
  width=" 500px"
  height=" 300px"
  [data]="barChartData"
  [options]="barChartOptions"
  [type]="barChartType"
  (chartHover)="chartHovered($event)"
  (chartClick)="chartClicked($event)"
>
</canvas>
<button mat-button mat-raised-button color="primary" (click)="randomize()">
  Toggle
</button>
